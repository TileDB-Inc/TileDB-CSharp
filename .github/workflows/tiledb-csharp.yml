name: TileDB-CSharp

on:
  push:
    tags: [ v* ]
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Linux_Example:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Will be checking following versions
        dotnet: [ '6.0.101' ]
    steps:
    # Checks out repository
    - uses: actions/checkout@v2

    # Following action sets up dotnet and uses the strategy matrix to test on
    # specific versions
    - name: Set up dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}

    # DotNet build
    - name: DotNet build for TileDB-CSharp
      run: ./.github/scripts/dotnet_build_all.sh

    # Build example
    - name: Build example
      run: ./.github/scripts/build_example.sh

    # Run example
    - name: Run example
      run: ./.github/scripts/run_example_linux.sh

    - name: Run tests
      run: |
        cd TileDB-CSharp-Test
        dotnet test TileDB-CSharp-Test.csproj

  Macos_Example:
    runs-on: macos-latest
    strategy:
      matrix:
        # Will be checking following versions
        dotnet: [ '6.0.101' ]
    steps:
    # Checks out repository
    - uses: actions/checkout@v2

    # Following action sets up dotnet and uses the strategy matrix to test on
    # specific versions
    - name: Set up dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}

    # DotNet build
    - name: DotNet build for TileDB-CSharp
      run: ./.github/scripts/dotnet_build_all.sh

    # Build example
    - name: Build example
      run: ./.github/scripts/build_example.sh

    # Run example
    - name: Run example
      run: ./.github/scripts/run_example_mac.sh

    - name: Run tests
      run: |
        cd TileDB-CSharp-Test
        dotnet test TileDB-CSharp-Test.csproj

  Windows_Example:
    runs-on: windows-latest
    strategy:
      matrix:
        # Will be checking following versions
        dotnet: [ '6.0.101' ]
    steps:
    # Checks out repository
    - uses: actions/checkout@v2

    # Following action sets up dotnet and uses the strategy matrix to test on
    # specific versions
    - name: Set up dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}

    # DotNet build
    - name: DotNet build for TileDB-CSharp
      run: |
        $ErrorView = "NormalView"
        cd TileDB-CSharp
        dotnet build /p:Platform=x64 -c Release


    # Build example
    - name: Build example
      run: |
        $ErrorView = "NormalView"
        cd TileDB-CSharp-Examples
        dotnet build /p:Platform=x64 -c Release

    # Run example
    - name: Run example
      run: |
        $ErrorView = "NormalView"
        cd TileDB-CSharp-Examples/bin/x64/Release/net6.0
        dotnet TileDB-CSharp-Examples.dll

    - name: Run tests
      run: |
        $ErrorView = "NormalView"
        cd TileDB-CSharp-Test
        dotnet build /p:Platform=x64 -c Release
        cd bin/x64/Release/net6.0
        dotnet TileDB-CSharp-Test.dll
