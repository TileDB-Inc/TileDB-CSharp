name: TileDB-CSharp

on:
  push:
    tags: [ v* ]
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Linux_Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Will be checking following versions
        dotnet: ['5.0.201']
    steps:
    # Checks out repository
    - uses: actions/checkout@v2

    # Following action sets up dotnet and uses the strategy matrix to test on
    # specific versions
    - name: Set up dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}

    # Download tiledb
    - name: Downlaod tiledb
      run: ./.github/scripts/download_tiledb_linux.sh

    # DotNet build
    - name: DotNet build for TileDB-CSharp
      shell: pwsh
      run: |
        $ErrorView = "NormalView"
        cd sources/TileDB.CSharp
        dotnet build /p:Platform=x64 -c Release

    # DotNet test
    - name: Build example
      shell: pwsh
      run: |
        $ErrorView = "NormalView"
        cd tests/TileDB.CSharp.Test
        dotnet test -c Release

